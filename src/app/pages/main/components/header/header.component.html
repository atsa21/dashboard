<div class="header">

    <h1 class="title-1"><span>Hi {{ currentUser.name }}, welcome! </span> <span class="tasks">You have {{ currentUser.task_count }} open tasks.</span></h1>
    <div class="header-actions">
      <input appInput type="text" placeholder="Search" size="medium"/>
      <app-profile-icon [user]="currentUser"></app-profile-icon>
    </div>
  }
</div>
