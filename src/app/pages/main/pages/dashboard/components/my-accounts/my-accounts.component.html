@if (accounts) {
  <div class="container">
    <div class="header">
      <h1 class="title-2">My accounts</h1>
      <div class="header-filters">
        <input appInput placeholder="Search" size="small" />
        <app-chips [chips]="chips"></app-chips>
      </div>
    </div>
    
    <app-table
      [tableData]="accounts"
      [tableColumns]="myAccountsTableColumns"
      [height]="272"
      (navigate)="goToAccount($event)"
    />
  </div>
}
