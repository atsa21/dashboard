@if (tabs) {
  <div class="tabs">
    @for (tab of tabs; track tab) {
      <a
        class="tab-item"
        [routerLink]="tab.routerPath"
        [routerLinkActive]="['active']"
      >
        @if (tab.icon) {
          <app-icon [url]="tab.icon"></app-icon>
        }
        <p class="body-text-2">{{ tab.display }}</p>
      </a>
    }
  </div>
}
