@if (text) {
  <div class="chip" [class.border]="isBorder" [ngStyle]="{ background: numberColor }">
    @if (isRate) {
      <app-winnability-dots [winnability]="value" />
    }

    <p class="body-text-3" [class.dark]="isYellow">{{ typeof text === 'string' ? (text | uppercase) : text }}</p>
  </div>
}
